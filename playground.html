<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playground</title>
  <style>
    .output {
      font-family: monospace;
      background-color: #222;
      color: #eee;
      white-space: pre;
      padding: 1rem;
      overflow-x: auto;
    }

    .section-title {
      background-color: #333;
      color: #eee;
      text-align: center;
      padding: .25rem;
      font-family: sans-serif;
      font-size: 1.25rem;
      box-shadow: 0 0 1px #000;
      border-radius: 3px 3px 0 0;
    }

    .box {
      width: 25%;
      padding: 1px;
    }
  </style>
</head>
<body>
  <div>
    <textarea
      style="
        width: 100%;
      "
      id="input"
    >duration is 1 hour and speed is above 1 Mb/s and size is below 1Gb</textarea>

    <div style="
      display: flex;
      width: 100%;
      justify-content: space-between;
    ">
      <div class="box">
        <div class="section-title">Tokens</div>
        <div id="tokens" class="output"></div>
      </div>
      <div class="box">
        <div class="section-title">AST</div>
        <div id="ast" class="output"></div>
      </div>
      <div class="box">
        <div class="section-title">ST</div>
        <div id="st" class="output"></div>
      </div>
      <div class="box">
        <div class="section-title">Output</div>
        <div id="filter" class="output"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import Tokenizer from './lib/Tokenizer.js'
    import Syntaxer from './lib/Syntaxer.js'
    import Semantiker from './lib/Semantiker.js'
    import Field_Store from './lib/Field_Store.js'
    import Time from './lib/Time.js'
    import Data_Storage from './lib/Data_Storage.js'
    import Data_Transmision from './lib/Data_Transmision.js'

    const $input = document.getElementById('input')
    const $tokens = document.getElementById('tokens')
    const $ast = document.getElementById('ast')
    const $st = document.getElementById('st')

    const field_store = new Field_Store([
      {
        name: 'Duration',
        attribute: 'duration',
        measurement: new Time()
      },
      {
        name: 'Size',
        attribute: 'size',
        measurement: new Data_Storage()
      },
      {
        name: 'Speed',
        attribute: 'speed',
        measurement: new Data_Transmision()
      }
    ])

    function printOutputs () {
      try {
        const tokens = Tokenizer($input.value)
        console.log({tokens})
        $tokens.innerText = JSON.stringify(tokens, null, 2)

        try {
          const ast = Syntaxer(tokens)
          console.log({ast})
          $ast.innerText = JSON.stringify(ast, null, 2)

          try {
            const st = Semantiker(ast, field_store)
            console.log({st})
            $st.innerText = JSON.stringify(st, null, 2)
          } catch (e) {
            $st.innerText = e.message
          }
        } catch (e) {
          $ast.innerText = e.message
        }
      } catch (e) {
        $tokens.innerText = e.message
      }
    }
    $input.addEventListener('input', printOutputs)
    printOutputs()
  </script>
</body>
</html>
